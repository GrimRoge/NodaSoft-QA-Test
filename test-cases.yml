- summary: |
    Тестирование вывода средств равных 0 со счета 
  requirement: |
    При выводе средств меньше или равных 0, сайт должен выдавать ошибку
  prerequisites: |
    Открыта страница сайта: https://groall.noda.pro/test_qa
  test-data: |
  steps:
    - В поле "Вывести" вводим число 0
    - Нажимаем кнопку "Вывести"
  expected-result: |
    Сайт выдаёт уведомление : "Введеное кол-во коинов должно быть больше 0"
    
- summary: |
    Тестирование вывода средств больше 0 и меньше баланса в коинах со счета
  requirement: |
    При выводе средств, которые больше 0, но меньше баланса со счета, система должна подсчитать количество списанных токенов и остаток по формуле:
    Остаток = Баланс - (Количество введенных коинов умноженное на сто).
    Затем выдать уведомление о том, сколько списалось токенов и сколько осталось.
  prerequisites:
    Открыта страница сайта: https://groall.noda.pro/test_qa
  test-data: |
  steps:
    - В поле "Вывести" вводим число меньше баланса в коинах, но больше 0
    - Нажимаем кнопку "Вывести"
  expected-result: |
    Сайт должен выдать уведомление пользователю о списанных токенах и остатке
    
